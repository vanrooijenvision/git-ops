apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-monitoring
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/<jouw-gebruikersnaam>/<gitops-repo>.git
    targetRevision: main
    path: infra/monitoring

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
